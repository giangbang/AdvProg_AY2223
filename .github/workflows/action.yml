name: Test 7 Repo

on:
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '.github/workflows/**'
      - '**/mainTest.cpp'

jobs:
  get_changed_files:
    runs-on: ubuntu-latest
    name: Get changed files
    steps:
    - name: Changed Files
      id: thuytt_files
      uses: Ana06/get-changed-files@v2.2.0
    - name: Printing
      run: |
        echo "Modified:"
        echo "${{ steps.thuytt_files.outputs.modified }}"
    outputs:
      abc: ${{ steps.thuytt_files.outputs.modified }}

